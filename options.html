<!DOCTYPE html>
<html>
<head><title>BNZ Auth token extension</title></head>
<body>

<label><strong>WARNING:</strong> Dont share this token with external services!!! Just use services that you own / trust</label>
<br/>
<br/>

<label>
 <span>URL to send TOKEN TO (HTTPS required) </span>
  <input type="text" id="url" size="30" placeholder="https://192.168.99.100/token">
</label>

<br/>
<br/>

<label>
 <span>Show chrome notifications? </span>
  <input type="checkbox" id="notifications">
</label>

<br/>

<div id="status" style="color:#0000FF"></div>
<br/>
<br/>

<button id="save">Save</button>

<script src="options.js"></script>

<br/>
<br/>
<span><strong>Credits:</strong> Cristian Marquez Russo</span>
</body>
</html>
